<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUSPENDER MULLER ACCESS PORTAL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            color: #0000ff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
            border: 1px solid #0000ff;
        }
        h1 {
            animation: blink 2s infinite;
        }
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background: #f0f0f0;
            color: #000000;
            border: 1px solid #0000ff;
        }
        button {
            background: #0000ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        #success {
            display: none;
            font-size: 24px;
            animation: rainbow 2s infinite;
        }
        #error {
            display: none;
            color: red;
            animation: blink-red-purple 0.5s infinite;
        }
        #registrationComplete {
            display: none;
            color: #0000ff;
            font-weight: bold;
            margin-top: 15px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        @keyframes rainbow {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: lime; }
            75% { color: cyan; }
            100% { color: magenta; }
        }
        @keyframes blink-red-purple {
            0%, 100% { color: red; text-shadow: 0 0 5px red; }
            50% { color: purple; text-shadow: 0 0 5px purple; }
        }
        .blink-blue {
            animation: blink-blue 3s infinite;
        }
        @keyframes blink-blue {
            0%, 100% { opacity: 1; color: #0000ff; }
            50% { opacity: 0.5; color: #5555ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="blink-blue">MULLERTECH MASTER PORTAL</h1>
        <div id="registerForm">
            <p class="blink-blue">Register (Requires Suspender Master ID)</p>
            <input type="text" id="masterID" placeholder="Suspender Master ID" required>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
            <div id="registrationComplete">Registration complete! Log in now.</div>
        </div>
        <div id="loginForm">
            <p class="blink-blue">Login</p>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Send</button>
        </div>
        <div id="success">Successfully logged in. Wait for a minute...</div>
        <div id="error">Suspender denial: No account matches with this one.</div>
    </div>

    <script>
        const SUSPENDER_MASTER_ID = "mullertech";
        let accounts = [];

        function register() {
            const masterID = document.getElementById("masterID").value;
            const username = document.getElementById("regUsername").value;
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;

            if (masterID !== SUSPENDER_MASTER_ID) {
                alert("Invalid Suspender Master ID!");
                return;
            }
            
            accounts.push({ username, email, password });
            
            // Clear all registration fields
            document.getElementById("masterID").value = "";
            document.getElementById("regUsername").value = "";
            document.getElementById("regEmail").value = "";
            document.getElementById("regPassword").value = "";
            
            // Show registration complete message
            document.getElementById("registrationComplete").style.display = "block";
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                document.getElementById("registrationComplete").style.display = "none";
            }, 3000);
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const successDiv = document.getElementById("success");
            const errorDiv = document.getElementById("error");

            const accountExists = accounts.some(acc => acc.username === username && acc.password === password);

            if (accountExists) {
                successDiv.style.display = "block";
                errorDiv.style.display = "none";
                setTimeout(() => {
                    window.location.href = "files.html";
                }, 10000);
            } else {
                errorDiv.style.display = "block";
                successDiv.style.display = "none";
            }
        }
    </script>
</body>
                </html>
